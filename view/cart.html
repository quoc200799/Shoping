<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- iconnnnnn -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<link rel="stylesheet" href="./css/cart.css" class="">

<body>
    <header class="header">
        <a href="./product.html" class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/2560px-Logo_NIKE.svg.png"
                alt="" class=""> Nike
        </a>
        <nav class="navbar">
            <div id="nav-close" class="fas fa-times"></div>
            <a href="./product.html">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="./bill.html">BILLS</a>
            <a href="cart.html"> <span class="material-symbols-outlined">
                    shopping_cart
                </span><span class="iconbag"></span>
            </a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="search-btn" class="fas fa-search"></div>
        </div>
    </header>
    <div class="container padding-bottom-3x mt-7 mb-1">
        <div class="table-responsive shopping-cart">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Subtotal</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Clear Cart</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        <div class="shopping-cart-footer">
            <div class="column">

            </div>
            <div class="column text-lg total-price">Total: <span class="text-medium"></span></div>
        </div>
        <div class="shopping-cart-footer">
            <div class="column"><a class="btn btn-outline-danger" href="product.html"><i
                        class="icon-arrow-left"></i>&nbsp;<span class="material-symbols-outlined">
                        arrow_back
                    </span> Back
                    to Shopping</a></div>
            <div class="column btn-buy">

                <a class="btn btn-success" href="#" id="btn-checkout" type="button" data-bs-toggle="modal"
                    data-bs-target="#myModal">Buy</a>


            </div>
        </div>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thông tin người mua</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="form">
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="text" class="form-label">Họ và tên<span
                                            style="color:red">*</span></label>
                                    <input type="text" class="form-control last-name" placeholder="Họ" name="ho"
                                        autocomplete="off">
                                    <small class="error-valid"></small>
                                </div>
                                <div class="col">
                                    <label for="text" class="form-label">&nbsp; </label>
                                    <input type="text" class="form-control first-name" placeholder="Tên" name="ten"
                                        autocomplete="off">
                                    <small class="error-valid"></small>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="email" class="form-label">Email<span style="color:red">*</span></label>
                                <input type="email" class="form-control email" placeholder="Email" name="email"
                                    autocomplete="off">
                                <small class="error-valid"></small>
                            </div>
                            <div class="mb-2">
                                <label for="text" class="form-label">Số điện thoại<span
                                        style="color:red">*</span></label>
                                <input type="text" class="form-control" id="pwd" placeholder="Số điện thoại" name="sdt"
                                    autocomplete="off">
                                <small class="error-valid"></small>
                            </div>


                            <label for="pwd" class="form-label">Địa chỉ<span style="color:red">*</span></label>
                            <div class="row ">
                                <div class="col mb-2">
                                    <select class="form-select" id="provinces"
                                        onchange="getDistricsByProvincesID(event.target.value)" data="provinces">

                                    </select>
                                    <small class="error-valid"></small>
                                </div>
                                <div class="col mb-2">
                                    <select class="form-select" id="districts"
                                        onchange="getDistricsByWardsID(event.target.value)">
                                        <option value="0">--Chọn Huyện/Quận--</option>
                                    </select>
                                    <small class="error-valid"></small>
                                </div>
                                <div class="col mb-2">
                                    <select class="form-select" id="wards">
                                        <option value="0">--Chọn Phường/Xã--</option>
                                    </select>
                                    <small class="error-valid"></small>
                                </div>
                            </div>

                            <div class="row">


                                <div class="col">
                                    <input type="text" class="form-control" id="pwd" placeholder="Số nhà" name="sonha"
                                        autocomplete="off">
                                    <small class="error-valid"></small>
                                </div>
                            </div>

                            <div class="mb-0">
                                <label for="pwd" class="form-label">Lời nhắn</label>
                                <textarea class="form-control" rows="5" id="comment" name="note"></textarea>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary" onclick="handleForm()">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <script src="./../js/callapi.js"></script>
        <script src="./../js/cart.js"></script>

</body>

</html>
